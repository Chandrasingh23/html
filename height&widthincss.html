<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width</title>
    <style>
        .width{
            min-width: 150px;
            border: 1px solid red;
            display: inline-block;
            background-color: #808080;
        

        }    
        .height{
            height: 100px;
            background-color: #0e0b0b;
            color: aliceblue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- width -->
    <p class="width">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, laborum?</p>
    <!-- height -->
    <p class="height">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est, itaque?</p>
    <!-- box sizing-->
    <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, dolorem.</p>
</body>
</html>
