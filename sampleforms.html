<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>
<body>
    <!-- demo forms -->
    <form  >
        <fieldset>
            <legend>User Details!!</legend>
            <label for="name"> Enter your name</label>
        <input type="text" id="name" name="username">
        
        <br>
         <label for="address">Enter your address:</label>
       <textarea rows="10" cols="30" id="useraddress" name="Address"></textarea>
       <br>
       <label for="dob">DOB</label>
         <input type="date" id="dob" name="userdob">
         <br>
         <label for="">Enter your password: </label>
         <input type="password" name="userpassword" id="password" >
         <br>
         select Gender <br>
         <label for="male">male</label>
         <input type="radio" id="male" name="Gender">
         <br>
         <label for="female">female</label>
         <input type="radio" id="female" name="Gender">
         <br>
         select favourite podcasts: <br>
         <label for="Figuinrg out">Figuinrg out</label>
         <input type="checkbox" name="Figuinrg out" id="Figuinrg out">
         <br>
        
         <label for="The Ranveer show">The Ranveer show</label>
         <input type="checkbox" name="The Ranveer show" id="The Ranveer show">
         <br>
       
         <label for="Joe rogan experience">Joe rogan experience</label>
         <input type="checkbox" name="Joe rogan experience" id="Joe rogan experience">
         <br>
       <input type="Submit">
        </fieldset>

         
    </form>
</body>
</html>
